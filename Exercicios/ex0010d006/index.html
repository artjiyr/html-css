<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt; p &gt;"><p>Parágrafo</p></abbr></li>
        <li><abbr title="Use a tag &lt; h1 &gt;"><p>Títulos</p></abbr></li>
        <li><abbr title="Use a tag &lt; img &gt;"><p>Imagens</p></abbr></li>
        <li><abbr title="Use a tag &lt; abbr &gt;"><p>Abreviações</p></abbr></li>
        <li><abbr title="Use a tag &lt; code &gt;"><p>Códigos-fontes</p></abbr></li>
        <li><abbr title="Use a tag &lt; ol &gt;"><p>Listas numeradas</p></abbr></li>
        <li><abbr title="Use a tag &lt; ul &gt;"><p>Listas com demarcadores</p></abbr></li>
    </ul>
</body>
</html>
